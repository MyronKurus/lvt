<form
  [formGroup]="form"
  novalidate class="mobile-selectors"
  *ngIf="(form.controls['indexThree'].value || form.controls['indexTwo'].value || form.controls['indexOne'].value) && collapsed"
>
  <div class="index-content" *ngIf="indexCollection">
    <div class="index-col col-3">
      <div class="checkbox-wrapper" *ngIf="form.controls['indexThree'].value">
        <mat-checkbox
          labelPosition="before"
          [checked]="true"
        >
          {{ form.controls['indexThree'].value }}
        </mat-checkbox>
      </div>
    </div>
    <div class="index-col col-2">
      <div class="checkbox-wrapper" *ngIf="form.controls['indexTwo'].value">
        <mat-checkbox
          labelPosition="before"
          [checked]="true"
        >
          {{ form.controls['indexTwo'].value }}
        </mat-checkbox>
      </div>
    </div>
    <div class="index-col col-1">
      <div class="checkbox-wrapper" *ngIf="form.controls['indexOne'].value">
        <mat-checkbox
          labelPosition="before"
          [checked]="true"
        >
          {{ form.controls['indexOne'].value }}
        </mat-checkbox>
      </div>
    </div>
  </div>
</form>

<form [formGroup]="form" novalidate class="selectors" *ngIf="!collapsed">
  <div class="index-content" *ngIf="indexCollection">
    <div class="index-col col-3">
      <div class="header">{{indexCollection[2]?.name}}</div>
      <div class="checkbox-wrapper" *ngFor="let index of indexCollection[2]?.values">
        <mat-checkbox
          labelPosition="before"
          [checked]="form.controls['indexThree'].value === index"
          (change)="onCheckValue(index, 'indexThree', $event.checked)"
        >
          {{ index }}
        </mat-checkbox>
      </div>
    </div>
    <div class="index-col col-2">
      <div class="header">{{indexCollection[1]?.name}}</div>
      <div class="checkbox-wrapper" *ngFor="let index of indexCollection[1]?.values" >
        <mat-checkbox
          labelPosition="before"
          [checked]="form.controls['indexTwo'].value === index"
          (change)="onCheckValue(index, 'indexTwo', $event.checked)"
        >
          {{ index }}
        </mat-checkbox>
      </div>
    </div>
    <div class="index-col col-1">
      <div class="header">{{indexCollection[0]?.name}}</div>
      <div class="checkbox-wrapper" *ngFor="let index of indexCollection[0]?.values">
        <mat-checkbox
          labelPosition="before"
          [checked]="form.controls['indexOne'].value === index"
          (change)="onCheckValue(index, 'indexOne', $event.checked)"
        >
          {{ index }}
        </mat-checkbox>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="actions">
      <div class="save">
        <button
          class="mat-button mat-raised-button mat-primary"
          (click)="save()"
          [disabled]="!form.controls['indexThree'].value && !form.controls['indexTwo'].value && !form.controls['indexOne'].value"
        >
          {{'CHART.BUTTON.PRESENTATION' | translate}}
        </button>
      </div>
      <div class="close">
        <button
          class="mat-button"
          (click)="close()"
        >
          {{'CHART.BUTTON.CANCEL_COMPARISON' | translate}}
        </button>
      </div>
    </div>
  </div>
</form>
