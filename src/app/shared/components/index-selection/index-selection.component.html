<form
  [formGroup]="form"
  novalidate class="mobile-selectors"
  *ngIf="(form.controls['indexThree'].value || form.controls['indexTwo'].value || form.controls['indexOne'].value) && collapsed"
>
  <div class="index-content" *ngIf="indexCollection">
    <div class="index-col col-3">
      <div class="checkbox-wrapper item-{{form.controls['indexThreeColor'].value}}" *ngIf="form.controls['indexThree'].value">
        <mat-checkbox
          labelPosition="before"
          [checked]="true"
        >
          {{ form.controls['indexThree'].value }}
        </mat-checkbox>
      </div>
    </div>
    <div class="index-col col-2">
      <div class="checkbox-wrapper item-{{form.controls['indexTwoColor'].value}}" *ngIf="form.controls['indexTwo'].value">
        <mat-checkbox
          labelPosition="before"
          [checked]="true"
        >
          {{ form.controls['indexTwo'].value }}
        </mat-checkbox>
      </div>
    </div>
    <div class="index-col col-1">
      <div class="checkbox-wrapper item-{{form.controls['indexOneColor'].value}}" *ngIf="form.controls['indexOne'].value">
        <mat-checkbox
          labelPosition="before"
          [checked]="true"
        >
          {{ form.controls['indexOne'].value }}
        </mat-checkbox>
      </div>
    </div>
  </div>
</form>


<form [formGroup]="form" novalidate class="selectors" *ngIf="!collapsed">
  <div class="index-content" *ngIf="indexCollection">
    <div class="index-col col-3">
      <div class="header">{{indexCollection[2]?.productName}}</div>
      <div class="checkbox-wrapper item-{{i}}" *ngFor="let ind of indexCollection[2]?.indices; let i = index;">
        <mat-checkbox
          labelPosition="before"
          [checked]="form.controls['indexThree'].value === ind.indexName"
          (change)="onCheckValue(ind, 'indexThree', $event.checked, colors[2][i], i)"
        >
          {{ ind.indexName }}
        </mat-checkbox>
      </div>
    </div>
    <div class="index-col col-2">
      <div class="header">{{indexCollection[1]?.productName}}</div>
      <div class="checkbox-wrapper item-{{i}}" *ngFor="let ind of indexCollection[1]?.indices; let i = index;">
        <mat-checkbox
          labelPosition="before"
          [checked]="form.controls['indexTwo'].value === ind.indexName"
          (change)="onCheckValue(ind, 'indexTwo', $event.checked, colors[1][i], i)"
        >
          {{ ind.indexName }}
        </mat-checkbox>
      </div>
    </div>
    <div class="index-col col-1">
      <div class="header">{{indexCollection[0]?.productName}}</div>
      <div class="checkbox-wrapper item-{{i}}" *ngFor="let ind of indexCollection[0]?.indices; let i = index">
        <mat-checkbox
          labelPosition="before"
          [checked]="form.controls['indexOne'].value === ind.indexName"
          (change)="onCheckValue(ind, 'indexOne', $event.checked, colors[0][i], i)"
        >
          {{ ind.indexName }}
        </mat-checkbox>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="action-buttons">
      <div class="save">
        <button
          class="mat-button mat-raised-button mat-primary"
          (click)="save()"
          [disabled]="!form.controls['indexThree'].value && !form.controls['indexTwo'].value && !form.controls['indexOne'].value"
        >
          הצגה
        </button>
      </div>
      <div class="close">
        <button
          class="mat-button"
          (click)="close()"
        >
          ביטול ההשוואה
        </button>
      </div>
    </div>
  </div>
</form>
