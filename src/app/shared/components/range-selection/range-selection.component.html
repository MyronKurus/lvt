<div class="dialog">
  <div class="dialog-content" [formGroup]="form">
    <div class="triangle"></div>
    <div class="row">
      <mat-form-field class="example-full-width" appearance="fill">
        <input
          matInput
          inputmode="numeric"
          [matDatepicker]="pickerStart"
          [min]="minDate"
          [max]="maxDate"
          formControlName="startDate"
          placeholder="DD/MM/YY"
        >
        <mat-error
          *ngIf="form.controls['startDate']?.errors"
        >
          {{'DATE_RANGE.INVALID_DATE' | translate}}
        </mat-error>
        <mat-datepicker-toggle matSuffix [for]="pickerStart">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #pickerStart></mat-datepicker>
      </mat-form-field>
      <div class="label">{{'DATE_RANGE.START' | translate}}</div>
    </div>

    <div class="row">
      <mat-form-field class="example-full-width" appearance="fill">
        <input
          matInput
          inputmode="numeric"
          [matDatepicker]="pickerEnd"
          [min]="minDate" [max]="maxDate"
          formControlName="endDate"
          placeholder="DD/MM/YY"
        >
        <mat-error
          *ngIf="form.controls['endDate']?.errors"
        >
          {{'DATE_RANGE.INVALID_DATE' | translate}}
        </mat-error>
        <mat-datepicker-toggle matSuffix [for]="pickerEnd">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #pickerEnd></mat-datepicker>
      </mat-form-field>
      <div class="label">{{'DATE_RANGE.END' | translate}}</div>
    </div>

    <div class="row">
      <div class="hint">
        {{'VALIDATION.HINT' | translate}}
      </div>
    </div>

    <div class="row">
      <div class="actions">
        <div class="save">
          <button
            class="mat-button mat-raised-button mat-primary"
            (click)="save()"
            [disabled]="form.invalid"
          >
            {{'BUTTON.SAVE' | translate}}
          </button>
        </div>
        <div class="close">
          <button
            class="mat-button"
            (click)="close()"
          >
            {{'BUTTON.CLOSE' | translate}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
