<p-chart type="line" [data]="lineStylesData" [options]="config"></p-chart>
<div class="add-index">
    <a *ngIf="!isCollapsed" (click)="onCancelIndexes()">{{'CHART.CANCEL' | translate}}</a>
  <button
    (click)="onExpand()"
  >
    {{'CHART.COMPARISON' | translate}}
    <span *ngIf="isCollapsed"><mat-icon>add</mat-icon></span>
    <span *ngIf="!isCollapsed"><mat-icon>remove</mat-icon></span>
  </button>
</div>
<div class="description" *ngIf="!isCollapsed">
  <span>{{'CHART.BUTTON_LABEL' | translate}}</span>
</div>
<app-index-selection
  *ngIf="!isCollapsed"
  [indexCollection]="indexes"
  [cancel$]="cancel$.asObservable()"
  (selectedIndexes)="onIndexChange($event)"
></app-index-selection>
